<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout(titulo='Contas a Pagar', content=~{::content}, pageScripts=~{::pageScripts})}">
<head>
    <title>Contas a Pagar</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Contas a Pagar</h1>
        <a th:href="@{/contas-a-pagar/nova}" class="btn btn-primary">Nova Conta a Pagar</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="contasPagarTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Fornecedor</th>
                            <th>Rubrica</th>
                            <th>Vencimento</th>
                            <th>Valor</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="conta : ${contas}">
                            <td th:text="${conta.id}"></td>
                            <td th:text="${conta.descricao}"></td>
                            <td th:text="${conta.fornecedor?.nome}"></td>
                            <td th:text="${conta.rubrica?.nome}"></td>
                            <td th:text="${#temporals.format(conta.dataVencimento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#numbers.formatCurrency(conta.valor)}"></td>
                            <td>
                                <span th:classappend="${conta.status.name() == 'PAGA' ? 'badge-light-success' : 'badge-light-danger'}" 
                                      class="badge" 
                                      th:text="${conta.status.descricao}"></span>
                            </td>
                            <td>
                                <a th:if="${conta.status.name() == 'ABERTA'}" th:href="@{/contas-a-pagar/pagar/{id}(id=${conta.id})}" class="btn btn-sm btn-success">Pagar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="pageScripts">
    <script>
        $(document).ready(function() {
            $('#contasPagarTable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Portuguese-Brasil.json"
                }
            });
        });
    </script>
</th:block>
</body>
</html>
