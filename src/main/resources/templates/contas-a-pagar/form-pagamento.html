<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout(titulo='Registrar Pagamento', content=~{::content}, pageScripts=~{::pageScripts})}">
<head>
    <title>Registrar Pagamento</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Registrar Pagamento de Conta</h1>
        <a th:href="@{/contas-a-pagar}" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="card mb-4">
        <div class="card-header">Detalhes da Conta a Pagar</div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${contaPagar.id}"></dd>

                <dt class="col-sm-3">Fornecedor</dt>
                <dd class="col-sm-9" th:text="${contaPagar.fornecedor?.nome ?: 'N/A'}"></dd>

                <dt class="col-sm-3">Descrição</dt>
                <dd class="col-sm-9" th:text="${contaPagar.descricao}"></dd>

                <dt class="col-sm-3">Valor</dt>
                <dd class="col-sm-9" th:text="${#numbers.formatCurrency(contaPagar.valor)}"></dd>
            </dl>
        </div>
    </div>

    <form id="pagamentoForm" th:action="@{/contas-a-pagar/registrar-pagamento/{id}(id=${contaPagar.id})}" method="post" th:object="${pagamentoDto}">
        <div class="card">
            <div class="card-header">Informações do Pagamento</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="contaFinanceiraId">Pagar com a Conta</label>
                        <select id="contaFinanceiraId" class="form-control" th:field="*{contaFinanceiraId}" required>
                            <option value="">Selecione a conta</option>
                            <option th:each="conta : ${contasFinanceiras}" th:value="${conta.id}" th:text="${conta.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="dataPagamento">Data do Pagamento</label>
                        <input type="text" id="dataPagamento" class="form-control" th:field="*{dataPagamento}" required/>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Confirmar Pagamento</button>
            </div>
        </div>
    </form>
</div>

<th:block th:fragment="pageScripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            // Inicializa o datepicker
            $('#dataPagamento').datetimepicker({ format: 'YYYY-MM-DD' });
        });
    </script>
</th:block>
</body>
</html>
