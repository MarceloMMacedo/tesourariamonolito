<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout(titulo='Nova Conta a Pagar', content=~{::content}, pageScripts=~{::pageScripts})}">
<head>
    <title>Nova Conta a Pagar</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Nova Conta a Pagar</h1>
        <a th:href="@{/contas-a-pagar}" class="btn btn-secondary">Voltar</a>
    </div>

    <form id="contaPagarForm" th:action="@{/contas-a-pagar/salvar}" method="post" th:object="${contaPagarDto}">
        <div class="card">
            <div class="card-header">
                Informações da Conta a Pagar
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" class="form-control" th:field="*{descricao}" required/>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="fornecedorId">Fornecedor (Opcional)</label>
                        <select id="fornecedorId" class="form-control" th:field="*{fornecedorId}">
                            <option value="">Selecione um fornecedor</option>
                            <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="rubricaId">Rubrica</label>
                        <select id="rubricaId" class="form-control" th:field="*{rubricaId}" required>
                            <option value="">Selecione a Rubrica</option>
                            <option th:each="rubrica : ${rubricas}" th:value="${rubrica.id}" th:text="${rubrica.nome}"></option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group mb-3">
                        <label for="valorDisplay">Valor</label>
                        <input type="text" id="valorDisplay" class="form-control" required/>
                        <input type="hidden" th:field="*{valor}"/>
                    </div>
                    <div class="col-md-6 form-group mb-3">
                        <label for="dataVencimento">Data de Vencimento</label>
                        <input type="text" id="dataVencimento" class="form-control" th:field="*{dataVencimento}" required/>
                    </div>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
</div>

<th:block th:fragment="pageScripts">
    <script th:inline="javascript">
        $(document).ready(function() {
            // Inicializa o maskMoney
            $('#valorDisplay').maskMoney({ prefix: 'R$ ', thousands: '.', decimal: ',', allowEmpty: false });

            // Inicializa o datepicker
            $('#dataVencimento').datetimepicker({ format: 'YYYY-MM-DD' });

            // Sincroniza o valor na carga da página
            const valorInicial = $('#valor').val();
            if (valorInicial) {
                $('#valorDisplay').val(valorInicial.replace('.', ',')).maskMoney('mask');
            }

            // Sincroniza o valor antes de submeter
            $('#contaPagarForm').submit(function() {
                $('#valor').val($('#valorDisplay').maskMoney('unmasked')[0]);
            });
        });
    </script>
</th:block>
</body>
</html>
