<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <body>
    <div class="header" th:fragment="header">
      <!-- Logo -->
      <div class="header-left active">
        <a th:href="@{/}" class="logo logo-normal">
          <img th:src="@{/assets/img/logo.png}" alt="Logo" />
        </a>
        <a th:href="@{/}" class="logo-small">
          <img th:src="@{/assets/img/logo-small.png}" alt="Logo" />
        </a>
        <a id="toggle_btn" href="javascript:void(0);">
          <i data-feather="chevrons-left" class="feather-16"></i>
        </a>
      </div>
      <!-- /Logo -->

      <a id="mobile_btn" class="mobile_btn" href="#sidebar">
        <span class="bar-icon"><span></span><span></span><span></span></span>
      </a>

      <!-- Header Menu -->
      <ul class="nav user-menu ms-auto">
        <li class="nav-item dropdown has-arrow main-drop">
          <a
            href="javascript:void(0);"
            class="dropdown-toggle nav-link userset"
            data-bs-toggle="dropdown"
          >
            <span class="user-info">
              <span class="user-letter">
                <img
                  th:src="@{/assets/img/profiles/avator1.jpg}"
                  alt=""
                  class="img-fluid"
                />
              </span>
              <span class="user-detail">
                <span class="user-name" sec:authentication="name">Admin</span>
                <span
                  class="user-role"
                  sec:authentication="principal.authorities[0]"
                  >Super Admin</span
                >
              </span>
            </span>
          </a>
          <div class="dropdown-menu menu-drop-user">
            <div class="profilename">
              <div class="profileset">
                <span class="user-img"
                  ><img th:src="@{/assets/img/profiles/avator1.jpg}" alt="" />
                  <span class="status online"></span
                ></span>
                <div class="profilesets">
                  <h6 sec:authentication="name">Admin</h6>
                  <h5 sec:authentication="principal.authorities[0]">
                    Super Admin
                  </h5>
                </div>
              </div>
              <hr class="m-0" />
              <a class="dropdown-item logout pb-0" th:href="@{/logout}">
                <img
                  th:src="@{/assets/img/icons/log-out.svg}"
                  class="me-2"
                  alt="img"
                />Sair
              </a>
            </div>
          </div>
        </li>
      </ul>
      <!-- /Header Menu -->
    </div>
  </body>
</html>
