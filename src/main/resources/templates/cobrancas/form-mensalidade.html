<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(titulo='Gerar Cobrança de Mensalidade', content=~{::content})}">
<head>
    <title>Gerar Cobrança de Mensalidade</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Gerar Cobrança de Mensalidade</h1>
        <a th:href="@{/cobrancas}" class="btn btn-secondary">Voltar</a>
    </div>
    <div th:if="${warning}" class="alert alert-warning" role="alert" th:text="${warning}"></div>

    <form th:action="@{/cobrancas/salvar-mensalidade}" method="post" th:object="${cobrancaDto}">
        <div class="card">
            <div class="card-header">
                Selecione os Sócios
            </div>
            <div class="card-body">
                <div class="form-group mb-3">
                    <label for="socioSelect">Sócios Ativos</label>
                    <select id="socioSelect" name="sociosIds" class="form-control" multiple required>
                        <!-- A lógica de negócio exige que apenas sócios 'FREQUENTE' possam ser cobrados -->
                        <option th:each="socio : ${socios}"
                                th:if="${socio.status.name() == 'FREQUENTE'}"
                                th:value="${socio.id}"
                                th:text="${socio.nome + ' - ' + socio.cpf}"></option>
                    </select>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Gerar Cobrança</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
