<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout(titulo='Gerar Cobrança por Rúbrica', content=~{::content}, pageScripts=~{::pageScripts})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Gerar Cobrança por Rúbrica</h1>
        <a th:href="@{/cobrancas}" class="btn btn-secondary">Voltar</a>
    </div>
    <div th:if="${warning}" class="alert alert-warning" role="alert" th:text="${warning}"></div>

    <form th:action="@{/cobrancas/salvar-rubrica}" method="post" th:object="${cobrancaDto}">
        <div class="card">
            <div class="card-body">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{dataPagamento}" />
                <input type="hidden" th:field="*{status}" />
                <input type="hidden" th:field="*{sociosIds}" />
                <input type="hidden" th:field="*{nomeSocio}" />
                <input type="hidden" th:field="*{inicio}" />
                <input type="hidden" th:field="*{fim}" />

                <input type="hidden" th:field="*{tipoCobranca}" />

                <div class="form-group mb-3">
                    <label for="socioSelect">Sócio</label>
                    <select id="socioSelect" class="form-control" th:field="*{socioId}" required>
                        <option value="">Selecione um sócio</option>
                        <option th:each="socio : ${socios}"
                                th:if="${socio.status.name() == 'FREQUENTE'}"
                                th:value="${socio.id}"
                                th:text="${socio.nome + ' - ' + socio.cpf}"></option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="rubricaSelect">Rúbrica</label>
                            <select id="rubricaSelect" class="form-control" th:field="*{rubrica}" required>
                                <option value="">Selecione uma rúbrica</option>
                                <option th:each="rubrica : ${rubricas}"
                                        th:value="${rubrica.nome}"
                                        th:text="${rubrica.nome + ' - R$ ' + #numbers.formatDecimal(rubrica.valorPadrao, 1, 'POINT', 2, 'COMMA')}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="valorDisplay">Valor</label>
                            <input type="text" id="valorDisplay" class="form-control" required>
                            <input type="hidden" id="valor" th:field="*{valor}" />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group mb-3">
                            <label for="dataVencimento">Data de Vencimento</label>
                            <input type="date" id="dataVencimento" class="form-control" th:field="*{dataVencimento}" required>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" class="form-control" th:field="*{descricao}" required></textarea>
                </div>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Gerar Cobrança</button>
            </div>
        </div>
    </form>
</div>
<th:block th:fragment="pageScripts">
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Mapeia as rubricas para fácil acesso via JavaScript, usando o nome como chave.
        const rubricas = /*[[${rubricas}]]*/ [];
        const rubricasMap = rubricas.reduce((map, rubrica) => {
            map[rubrica.nome] = rubrica;
            return map;
        }, {});
        const valorInicial = /*[[${cobrancaDto.valor}]]*/ 0;
        /*]]>*/
    </script>
    <script>
        $(document).ready(function() {
            // Inicializa o maskMoney no campo de exibição
            $('#valorDisplay').maskMoney({
                prefix: 'R$ ',
                thousands: '.',
                decimal: ',',
                allowEmpty: true
            });
            
            // Preenche o valor inicial, se houver, no campo de exibição
            if (valorInicial > 0) {
                 $('#valorDisplay').maskMoney('mask', valorInicial);
            }

            // Inicializa o datetimepicker no campo de data
            $('#dataVencimento').datetimepicker({
                format: 'YYYY-MM-DD'
            });

            // Listener para autocompletar campos ao selecionar uma rúbrica
            $('#rubricaSelect').on('change', function() {
                const selectedRubricaNome = $(this).val();
                const rubrica = rubricasMap[selectedRubricaNome];

                if (rubrica) {
                    // Atualiza o valor e aplica a máscara
                    $('#valorDisplay').maskMoney('mask', rubrica.valorPadrao);

                    // Atualiza a descrição
                    $('#descricao').val(rubrica.descricao || '');
                } else {
                    // Limpa os campos se "Selecione uma rúbrica" for escolhido
                    $('#valorDisplay').val('');
                    $('#descricao').val('');
                }
            });

            // Intercepta o envio do formulário para "desmascarar" o valor antes de submeter
            $('form').on('submit', function() {
                const valorNumerico = $('#valorDisplay').maskMoney('unmasked')[0];
                $('#valor').val(valorNumerico);
            });
        });
    </script>
</th:block>
</body>
</html>
