<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout(titulo='Relatório de Balancete por Centro de Custos', content=~{::content}, pageScripts=~{::pageScripts}, pageStyles=~{::pageStyles})}">
<head>
    <title>Relatório de Balancete por Centro de Custos</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Relatório de Balancete por Centro de Custos</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                            <li class="breadcrumb-item active">Relatórios</li>
                            <li class="breadcrumb-item active">Balancete por Centro de Custos</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-stripped table-hover datatable">
                                    <thead class="thead-light">
                                    <tr>
                                        <th>Centro de Custo</th>
                                        <th>Entradas</th>
                                        <th>Saídas</th>
                                        <th>Saldo</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="centro : ${centrosDeCusto}">
                                        <td th:text="${centro.nome}">Nome do Centro de Custo</td>
                                        <td th:text="${#numbers.formatCurrency(centro.entradas)}">0.00</td>
                                        <td th:text="${#numbers.formatCurrency(centro.saidas)}">0.00</td>
                                        <td th:text="${#numbers.formatCurrency(centro.saldo)}">0.00</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:fragment="pageStyles">
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/buttons.dataTables.min.css}" />
</th:block>

<th:block th:fragment="pageScripts">
    <!-- Include toast component -->
    <div th:replace="~{components/toast :: toast}"></div>

    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script>
        $(document).ready(function() {
            $('.datatable').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Portuguese-Brasil.json"
                },
                dom: 'Bfrtip', // Add buttons to the DOM
                buttons: [
                    'print' // Enable print button
                ]
            destroy: true // Add this line to destroy existing instance if any
