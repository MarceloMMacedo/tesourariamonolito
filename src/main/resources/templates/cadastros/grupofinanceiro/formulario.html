<!DOCTYPE html>
<html
  lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout(titulo=${grupoFinanceiroDto.id == null ? 'Novo Grupo Financeiro' : 'Editar Grupo Financeiro'}, content=~{::content}, pageScripts='')}"
>
  <body>
    <div th:fragment="content">
      <div class="page-header">
        <div class="add-item d-flex">
          <div class="page-title">
            <h4
              th:text="${grupoFinanceiroDto.id == null ? 'Adicionar Grupo Financeiro' : 'Editar Grupo Financeiro'}"
            >
              Adicionar Grupo Financeiro
            </h4>
            <h6>Crie ou edite as informações de um grupo financeiro</h6>
          </div>
        </div>
        <ul class="table-top-head">
          <li>
            <div class="page-btn">
              <a
                th:href="@{/cadastros/grupofinanceiro}"
                class="btn btn-secondary"
                ><i data-feather="arrow-left" class="me-2"></i>Voltar para a
                Lista</a
              >
            </div>
          </li>
        </ul>
      </div>

      <form
        id="grupoFinanceiroForm"
        th:action="@{/cadastros/grupofinanceiro/salvar}"
        th:object="${grupoFinanceiroDto}"
        method="post"
      >
        <input type="hidden" th:field="*{id}" />
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-body">
                <div class="card-title-head">
                  <h6>
                    <span
                      ><i data-feather="layers" class="feather-edit"></i
                    ></span>
                    Dados do Grupo Financeiro
                  </h6>
                </div>
                <div class="row">
                  <div class="col-lg-8 col-md-12">
                    <div class="form-group mb-3">
                      <label>Nome</label>
                      <input
                        type="text"
                        class="form-control mt-2"
                        th:field="*{nome}"
                        required
                      />
                      <div
                        th:if="${#fields.hasErrors('nome')}"
                        th:errors="*{nome}"
                        class="text-danger"
                      ></div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-12">
                    <div class="form-group mb-3">
                      <label>Ativo</label>
                      <div class="form-check form-switch mt-2">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          th:field="*{ativo}"
                          id="ativoCheck"
                        />
                        <label class="form-check-label" for="ativoCheck"
                          >Ativo</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group mb-3">
                      <label>Descrição</label>
                      <input
                        type="text"
                        class="form-control mt-2"
                        th:field="*{descricao}"
                      />
                      <div
                        th:if="${#fields.hasErrors('descricao')}"
                        th:errors="*{descricao}"
                        class="text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-end mb-3">
          <a th:href="@{/cadastros/grupofinanceiro}" class="btn btn-cancel me-2"
            >Cancelar</a
          >
          <button type="submit" class="btn btn-submit">
            Salvar Alterações
          </button>
        </div>
      </form>
      <th:block th:fragment="pageScripts"> </th:block>
    </div>
  </body>
</html>
