<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout(titulo='Importar S贸cios', content=~{::content}, pageScripts=~{::pageScripts})}"
>
  <head>
    <title>Importar S贸cios</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Importar S贸cios</h1>
        <a th:href="@{/socios}" class="btn btn-secondary">Voltar para S贸cios</a>
      </div>

      <div
        th:if="${message}"
        th:classappend="${messageType == 'success' ? 'alert-success' : 'alert-danger'}"
        class="alert"
        role="alert"
      >
        <span th:text="${message}"></span>
      </div>

      <form
        th:action="@{/cadastros/socios/importar}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="file" class="form-label">Selecione o arquivo CSV:</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            accept=".csv"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Importar</button>
      </form>
    </div>
  </body>
</html>
